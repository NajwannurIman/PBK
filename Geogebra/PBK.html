<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkalian dan Pembagian Bilangan Cacah</title>
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <style>
        /* Mengatur tata letak halaman */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            border: 8px solid #4CAF50; /* Menambahkan bingkai di sekeliling layar */
            border-radius: 15px;
            padding: 20px;
        }

        /* Gaya untuk header */
        header {
            font-size: 1.8em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Gaya untuk elemen GeoGebra */
        #ggb-element {
            width: 100%;
            max-width: 1200px; /* Membuat elemen lebih lebar */
            height: auto;
            aspect-ratio: 16 / 9; /* Rasio aspek yang lebih lebar */
            border: 2px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Gaya untuk soal dan hint */
        .hint {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .question {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question input {
            width: 60px;
            padding: 5px;
        }

        /* Responsif untuk ponsel */
        @media (max-width: 600px) {
            .question {
                flex-direction: column;
                align-items: flex-start;
            }

            .question input {
                width: 100%;
                margin-top: 5px;
            }

            .hint {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>Perkalian dan Pembagian Bilangan Cacah</header>

    <!-- Elemen GeoGebra -->
    <div id="ggb-element"></div>

    <div class="hint">Petunjuk: Gunakan slider pada GeoGebra untuk membantu mencari jawaban.</div>

    <!-- Soal Perkalian dan Pembagian -->
    <div class="question-container">
        <!-- Soal Perkalian -->
        <h3>Soal Perkalian</h3>
        <div class="question">
            1. 5 x 3 = <input type="number" id="q1" /> <button onclick="checkAnswer(1, 15)">Periksa</button>
        </div>
        <div class="question">
            2. 7 x 4 = <input type="number" id="q2" /> <button onclick="checkAnswer(2, 28)">Periksa</button>
        </div>
        <div class="question">
            3. 9 x 6 = <input type="number" id="q3" /> <button onclick="checkAnswer(3, 54)">Periksa</button>
        </div>
        <div class="question">
            4. 8 x 7 = <input type="number" id="q4" /> <button onclick="checkAnswer(4, 56)">Periksa</button>
        </div>
        <div class="question">
            5. 10 x 5 = <input type="number" id="q5" /> <button onclick="checkAnswer(5, 50)">Periksa</button>
        </div>

        <!-- Soal Pembagian -->
        <h3>Soal Pembagian</h3>
        <div class="question">
            1. 15 ÷ 3 = <input type="number" id="q6" /> <button onclick="checkAnswer(6, 5)">Periksa</button>
        </div>
        <div class="question">
            2. 28 ÷ 7 = <input type="number" id="q7" /> <button onclick="checkAnswer(7, 4)">Periksa</button>
        </div>
        <div class="question">
            3. 36 ÷ 6 = <input type="number" id="q8" /> <button onclick="checkAnswer(8, 6)">Periksa</button>
        </div>
        <div class="question">
            4. 49 ÷ 7 = <input type="number" id="q9" /> <button onclick="checkAnswer(9, 7)">Periksa</button>
        </div>
        <div class="question">
            5. 100 ÷ 10 = <input type="number" id="q10" /> <button onclick="checkAnswer(10, 10)">Periksa</button>
        </div>
    </div>

    <script>
        // Parameter untuk GeoGebra applet
        var params = {
            "filename": "pbk.ggb",
            "width": 1200, // Lebar yang lebih besar untuk memenuhi layar
            "height": 600,
            "showToolBar": false,
            "showAlgebraInput": false,
            "showMenuBar": false,
            "enableRightClick": false,
            "enableShiftDragZoom": false,
            "capturingThreshold": null,
            "errorDialogsActive": false,
            "showResetIcon": false,
            "enableLabelDrags": false
        };

        // Menyisipkan GeoGebra applet
        var applet = new GGBApplet(params, true);
        window.addEventListener("load", function() {
            applet.inject("ggb-element");
        });

        // Fungsi untuk memeriksa jawaban
        function checkAnswer(questionNumber, correctAnswer) {
            // Mengambil jawaban pengguna dari input
            var userAnswer = document.getElementById("q" + questionNumber).value;
            
            // Memeriksa apakah jawaban benar
            if (parseInt(userAnswer) === correctAnswer) {
                alert("Jawaban benar!");
            } else {
                alert("Jawaban salah, coba lagi!");
            }
        }
    </script>

</body>
</html>
